{% load url from future %}
{% include "headers.html" %}
<body>
  {% include "nav_top_notauth.html" %}
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="row">
          <div class="span4 offset4">
            <div class="well">
	      {% load bootstrap_toolkit %}
              <form method="POST" action="{% url 'authenticator.views.login_user' %}">
		{% csrf_token %}
		{{ form }}
		{% if error %}
                <div class="alert alert-error">
                  <a class="close" data-dismiss="alert" href="#">x</a>Incorrect Username or Password!
                </div>
		{% endif %}
                <button class="btn-info btn" type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!--/span-->
</div><!--/row-->
