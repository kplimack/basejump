{% load url from future %}
{% include "headers.html" %}
<body>
  {% include "nav_top_notauth.html" %}
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="row">
          <div class="span4 offset4">
            <div class="well">
              <legend>Sign in to Basejump</legend>
              <form method="POST" action="{% url 'authenticator.views.login_user' %}">
		{% csrf_token %}
		{% if error %}
                <div class="alert alert-error">
                  <a class="close" data-dismiss="alert" href="#">x</a>Incorrect Username or Password!
                </div>
		{% endif %}
                <input class="span6" placeholder="Username" type="text" name="username">
                <input class="span6" placeholder="Password" type="password" name="password">
                <label class="checkbox" />
                <input type="checkbox" name="remember" value="1"> Remember Me
                </label>
                <button class="btn-info btn" type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!--/span-->
</div><!--/row-->

{% include "footer.html" %}
